<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <header>
            Hello World
        </header>
        <section id="notes">
            <div class="inputs">
                <input type="text" id="new-note-name">
                <button id="add-new-note-button">Add</button>
            </div>
            <div class="notes-list" id="notes-list">
                <div class="note-item">
                    <h2>
                        Hello World
                    </h2>
                    <div class="info">
                        <p>This is an example note</p>
                    </div>
                </div>
            </div>
        </section>
        <script>
            const vscode = acquireVsCodeApi();
            class $ {
                dom
                constructor(tag = "div") {
                    this.dom = document.createElement(tag)
                }
                static get(tag) {
                    const output = new $()
                    output.set(document.querySelector(tag))
                    return (output)
                }

                set(dom) {
                    this.dom = dom;
                }
                setText(val) {
                    this.dom.innerText = val;
                    return (this)
                }
                addChild(child) {
                    this.dom.append(child.dom)
                    return (this)
                }
                addChildren(children) {
                    children.forEach(child => {
                        this.dom.append(child.dom)
                    })
                    return (this)
                }
                addClass(val) {
                    this.dom.classList.add(val)
                    return (this)
                }
                removeClass(val) {
                    this.dom.classList.remove(val)
                    return (this)
                }
                addEvent(type, callback) {
                    this.dom.addEventListener(type, callback);
                    return (this);
                }
                getValue(){
                    return(this.dom.value)
                }
            }

            const notesList = $.get("#notes-list");

            function createNotesItem(data){
                const tab = new $()
                .addClass("note-item")
                .addChild(
                    new $("h2").setText(data.name)
                )
                return(tab);
            }
            window.addEventListener("message", (e) => {
                const {data} = e;
                data.forEach((val)=>{
                    notesList.addChild(createNotesItem(val))
                }) 
            })
            
            const i = $.get("#new-note-name")
            const btn = $.get("#add-new-note-button").addEvent("click",()=>{
                const val = i.getValue()
                console.log("Data: ",val)
                vscode.postMessage(val, "*");
                notesList.addChild(createNotesItem({name:val}))
            })
        </script>
    </body>

</html>
